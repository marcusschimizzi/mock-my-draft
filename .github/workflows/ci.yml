name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npx turbo run lint test build --filter=!@mmd/text-analysis-service --filter=!@mmd/text-analysis-service-e2e

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - run: npx turbo run e2e --concurrency=1 --filter=!@mmd/text-analysis-service-e2e --filter=!@mmd/draft-api-e2e
