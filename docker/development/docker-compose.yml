services:
  mock-my-draft-development:
    build:
      context: ../../
      dockerfile: docker/development/Dockerfile
    image: mock-my-draft-development
    ports:
      - '3001:3000'

  mock-my-draft-development-api:
    build:
      context: ../../
      dockerfile: api/docker/Dockerfile
    image: mock-my-draft-development-api
    ports:
      - '8008:8008'
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8008/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
